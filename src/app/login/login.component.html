	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-logo">
						<img src="../assets/images/sampurna_logo.png">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100">
						<input class="input100" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" type="text"  placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password"  placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<!-- <div class="contact100-form-checkbox"> -->
						<!-- <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"> -->
						<!-- <label class="label-checkbox100" for="ckb1"> -->
							<!-- Remember me -->
						<!-- </label> -->
					<!-- </div> -->

					<div class="container-login100-form-btn-login">
						<button class="login100-form-btn" >
							Login
						</button>
					</div>
					<!-- <div *ngIf="loginerrormsg" class="form-group form-text" style="color:red;"> {{AlertMessage}}</div>  -->

					<div class="loadingTable"> 
   						<img *ngIf="loading"  src="../assets/images/Loading.gif">
   					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
					<div *ngIf="error" class="form-group form-text" style="color:red;">Invalid login credentials</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
