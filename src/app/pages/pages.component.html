<div class="container">
<div class="CitymainDiv">
<div class="col-md-12"> 
<h2 align="center" class="labelclass col-md-12 labelstyle"> Pages </h2>
<div class="table-responsive">

<!-- Add new customer button -->


<div class="float-right">
<button class="btn btn-primary Addcitybtton" (click)="ResetFrom()" data-toggle="modal" data-target="#myModal">Add  Page</button>
</div>
<table class="table table-borderless table-hover tableborder align-middle citytable">
<thead class="headerbackground text-white">
<tr>
<th></th>
<th>Sr No</th>
<th>Page</th>

</tr>
</thead>
<tbody>
<tr *ngFor="let Data of pagesdata ; let i=index">

<td><a  (click)="EditPagesData(Data.PageName,Data.PageId)"> <span data-dismiss="modal" data-toggle="modal" data-target="#myModaledit" class="btn-color">Edit</span> </a>
  &nbsp;&nbsp;&nbsp;&nbsp;
		<a  (click)="DeletePagesData(Data.PageName,Data.PageId)"> <span data-dismiss="modal" data-toggle="modal" data-target="#myModaldelete" class="btn-color">Delete</span> </a>
		</td>

<td>{{i+1}}</td>
<td>{{Data.PageName}}</td>

</tr>

</tbody>
</table>
</div>
<div class="loadingTable">
   <img *ngIf="loading"  src="../assets/images/Loading.gif">
   </div>
</div>




<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
<div class="modal-dialog"> 
<div class="modal-content">
<div class="modal-header" >
    <h4>Add  Page</h4>
<button type="button" class="close" data-dismiss="modal">&times;</button> 
</div>
<div class="modal-body"> 

<form [formGroup]="pagesForm" (ngSubmit)="onSubmit()" >
<div class="form-group">
<label class="modelCityname">Page Name&nbsp;<sup style="color:red">*</sup></label> 
<input type="text" formControlName="PageName" class="form-control" placeholder="Enter Page Name" [ngClass]="{ 'is-invalid': submitted && f.PageName.errors }"/>
<div *ngIf="submitted && f.PageName.errors" class="invalid-feedback" >
            <div *ngIf="f.PageName.errors.required">Page Name is Required</div>
        </div>
</div> 
<div class="form-group btn-submit">
<button class="btn btn-primary">Submit</button> 
<img *ngIf="loading" class="loadingbutton" src="../assets/images/Loading.gif">
</div>
<!-- <div *ngIf="successmsg" class="form-group form-text">Added Successfully</div> -->
</form> 
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
<!-- Modal -->
<div id="myModaledit" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
<div class="modal-dialog"> 
<div class="modal-content">
<div class="modal-header" >
    <h4>Edit Page</h4>
<button type="button" class="close" data-dismiss="modal">&times;</button> 
</div>
<div class="modal-body"> 

<form [formGroup]="pagesForm">
<div class="form-group">
<label class="modelCityname">Page Name&nbsp;<sup style="color:red">*</sup></label> 
<input type="text" formControlName="PageName" class="form-control" placeholder="Enter Page Name" [ngClass]="{ 'is-invalid': submitted && f.PageName.errors }"/>
<div *ngIf="submitted && f.PageName.errors" class="invalid-feedback" >
            <div *ngIf="f.PageName.errors.required">Page Name is Required</div>
        </div>
</div> 
<div class="form-group btn-submit">
<button class="btn btn-primary"  (click)="AddUpdateDeletePages()">Update</button> 
<img *ngIf="loading" class="loadingbutton" src="../assets/images/Loading.gif">
</div>
<!-- <div *ngIf="successmsg" class="form-group form-text">Updated Successfully</div> -->
</form> 
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
<!-- Modal -->
<div id="myModaldelete" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
<div class="modal-dialog"> 
<div class="modal-content">
<div class="modal-header" >
<button type="button" class="close" data-dismiss="modal">&times;</button> 
</div>
<div class="modal-body"> 
<div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Page Name?</div>

</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal" (click)="AddUpdateDeletePages()">Yes</button>
<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
</div>
</div>
</div>
</div>

<div id="myModalalert" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">    
     <div class="modal-content">
        <div class="modal-header" >
          <button type="button" class="close" data-dismiss="modal">&times;</button>       
        </div>
      <div class="modal-body">    
 <div class="alert alert-success"> {{AlertMessage}}</div>
      
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">ok</button>
      </div>
    </div>
  </div>
</div>

</div>
</div>
